<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://www.shutterstock.com/image-vector/game-controller-icon-vector-illustration-600w-342307478.jpg"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <title>Score Keeper</title>
    <style></style>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column is-half is-offset-one-quarter">
            <div class="card">
              <div class="card-image">
                <figure class="image is-2by1">
                  <img
                    src="https://images.unsplash.com/photo-1612872087720-bb876e2e67d1?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1307&q=80"
                    alt="Placeholder image"
                  />
                </figure>
              </div>
              <header class="card-header">
                <p class="card-header-title">Ping-Pong score keeper</p>
              </header>
              <div class="card-content">
                <div class="content">
                  <h1 class="title is-1">
                    <span id="p1">0</span> to <span id="p2">0</span>
                  </h1>
                  <p class="subtitle">Use the buttons below to track score.</p>
                  <label for="playto" class="label is-large is-inline"
                    >Playing to
                  </label>
                  <div class="select is-rounded">
                    <select name="" id="playTo">
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                      <option value="11">11</option>
                      <option value="12">12</option>
                    </select>
                  </div>
                </div>
              </div>
              <footer class="card-footer">
                <button
                  id="p1btn"
                  class="is-info button card-footer-item is-large"
                >
                  +1 Player one
                </button>
                <button
                  id="p2btn"
                  class="is-warning button card-footer-item is-large"
                >
                  +1 Player two
                </button>
                <button
                  id="reset"
                  class="is-danger button card-footer-item is-large"
                >
                  Reset
                </button>
              </footer>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="game.js"></script>
  </body>
</html>
